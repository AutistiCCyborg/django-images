<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Unique Key</title>
</head>
<body>
    <button id="generate-key-button">Generate Key</button>
    <p id="key-display"></p>

    <script>
        document.getElementById("generate-key-button").onclick = function() {
            fetch("https://advocate.codes/generate_key", {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("key-display").textContent = data.key;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
